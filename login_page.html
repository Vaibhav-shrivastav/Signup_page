<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTO | Sign up</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kalam:wght@300&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>
<h1>JOTO</h1>
<body>
    <div class="form">
        <H1 style="font-family: 'Sansita Swashed';">Sign up</H1>
        <p style="color: rgb(252, 79, 11);">Required fields are followed by *</p>
        <p>FIRST NAME* <input type="text" placeholder="Vaibhav"></p>
        <p>LAST NAME* <input type="text" placeholder="Shrivastav"></p>
        <p>PHONE* <input type="number" name="num" id="num" placeholder="8856075516"></p>
        <p>EMAIL* <input type="email" name="email" id="email"></p>
        <p>PASSWORD* <input type="password" name="pass" id="pass"></p> 
        <p>CONFIRM PASSWORD* <input type="password" name="pass" id="pass"></p>
        <p>How do you know about JOTO?
            <select name="Select" id="select">
                <option value="">Select any option</option>
                <option value="Friends">Friends</option>
                <option value="Social Media">Social Media</option>
                <option value="Newspapers">Newspapers</option>
                <option value="Advertisements">Advertisements</option>
                <option value="Not prefer to say">Not prefer to say</option>
            </select>
        </p>
        <p><input type="checkbox" name="check" id="check">I agree to terms and conditions </p>
        <p><input type="checkbox" name="check" id="check">I want to recieve news</p>
        <p class="submit"><input type="submit" value="SIGN UP"></p>
    </div>
    <div class="extra">
        <h1>Keep Hustling:)</h1>
    </div>
</body>
</html>
